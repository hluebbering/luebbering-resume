
                            <section class="education-section py-3">

                                <h3 class="text-uppercase resume-section-heading mb-4">{{ i18n "education" }}</h3>
                                
                                {{ range .Site.Params.education.list }}
                                
                                <div class="item mb-3">
                                    <div class="item-heading row align-items-center mb-2">
                                        <h4 class="item-title col-12 ">{{ .university }}</h4>
                                        <div class="item-degree col-12">{{ .degree }}</div>
                                        <div class="item-meta col-12 text-muted">{{ .courses }}</div>
                                        <div class="item-meta col-12 text-muted">{{ .location }}</div>
                                        <div class="item-meta col-12 text-muted">{{ .dates }}</div>
                                        <div class="item-meta col-12 col-md-6 col-lg-6 mb-2 mb-md-1 font-weight-normal">{{ .gpa }}</div>
                                    </div>
                                    <div class="item-content">
                                        
                                        <h4 class="item-subtitle col-12">{{ .title }}</h4>
                                        <ul class="resume-list">
                                            {{ range .items }}
                                            <li>{{ with .details }}{{ . | markdownify }}{{ end }}</li>
                                            {{ end }}
                                        </ul>
                                    </div>
                                </div>
                                {{ end }}
                                

                                <!--<ul class="list-unstyled resume-education-list">

                            </section><!--//education-section-->
